<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #e26d12;
      padding: 10px 20px;
      color: white;
      display: none; 
      justify-content: space-between;
      align-items: center;
    }
    nav {
      background-color: #2c2c2c;
      color: white;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      align-items: center;
    }
    nav .logout-button {
      margin-bottom: 10px;
      background-color: #e26d12;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #ddd;
    }
    main {
      margin-left: 200px;
      padding: 20px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex: 1;
      text-align: center;
    }
    .stat-card h3 {
      margin: 0;
      color: #555;
    }
    .stat-card p {
      font-size: 24px;
      margin: 10px 0 0;
      color: #e26d12;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e26d12;
      color: white;
    }
    .add-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .add-section input, .add-section select, .add-section button {
      padding: 10px;
      font-size: 16px;
    }
    .delete-button {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #cc0000;
    }
  
  .btn-warning {
    background-color: #e26d12;
    border-color: #e26d12;
   margin: 20px;
    margin-bottom: 10px;
     
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;

  }
  
  .btn-warning:hover {
    background-color: #c45b0b;
    border-color: #c45b0b;
  }
  
  #newQuestion, #newAnswer {
    width: 100%;
    height: 50px; 
    font-size: 16px; 
    padding: 10px;
    margin-bottom: 10px; 
  }



  </style>
</head>
<body>
  <nav>
    <button class="logout-button" onclick="logout()">Log Out</button>
    <button onclick="showSection('categories')">Manage Categories</button>
    <button onclick="showSection('services')">Manage Services</button>
    <button onclick="showSection('reviews')">Manage Reviews</button>
    <button onclick="showSection('faq')">Manage FAQ</button>
    <button onclick="showSection('change-password')">Change Password</button> <!-- New button for Change Password -->
  </nav>
  <main>
    <div class="stats">
      <div class="stat-card">
        <h3>Users</h3>
        <p id="userCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Categories</h3>
        <p id="categoryCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Services</h3>
        <p id="serviceCount">0</p>
      </div>
    </div>

    <section id="categories" class="active">
      <h2>Categories</h2>
      <div class="add-section">
        <input type="text" id="newCategory" placeholder="Enter category name" required>
        <button onclick="addCategory()">Add Category</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categoriesTable"></tbody>
      </table>
    </section>

    <section id="change-password">
      <h2>Change Password</h2>
      <form onsubmit="changePassword(event)" action="/change_admin_password" method="POST" class="needs-validation" novalidate>
        <div class="form-group row">
          <label for="currentPassword" class="col-sm-2 col-form-label">Current Password:</label>
          <div class="col-sm-10">
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="newPassword" class="col-sm-2 col-form-label">New Password:</label>
          <div class="col-sm-10">
            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm New Password:</label>
          <div class="col-sm-10">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-warning mt-4">Change Password</button>
      </form>
    </section>
     

    <section id="services">
      <h2>Services</h2>
      <div class="add-section">
        <input type="text" id="newService" placeholder="Enter service name" required>
        <select id="categorySelect" required></select>
        <button onclick="addService()">Add Service</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Service Name</th>
            <th>Category</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="servicesTable"></tbody>
      </table>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>
      <table>
        <thead>
          <tr>
            <th>Requester ID</th>
            <th>Review</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="reviewsTable"></tbody>
      </table>
    </section>

    <section id="faq">
        <h2>Manage FAQ</h2>
        <div class="add-section">
          <input type="text" id="newQuestion" placeholder="Enter question" required>
          <input type="text" id="newAnswer" placeholder="Enter answer" required>
          <button onclick="addFAQ()">Add FAQ</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Question</th>
              <th>Answer</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="faqTable"></tbody>
        </table>
    </section>

  </main>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      loadServices();
      loadReviews();
      loadCounts();
      loadFAQs();
    });

    async function addCategory() {
    const categoryName = document.getElementById('newCategory').value;
    if (!categoryName) {
        alert('Please enter a category name');
        return;
    }
    try {
        const response = await fetch('/add_category', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ category_name: categoryName })
        });
        const result = await response.json();
        if (response.ok) {
            alert(result.message);
            document.getElementById('newCategory').value = '';
            loadCategories();
        } else {
            alert(result.error || 'Failed to add category');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while adding the category');
    }
}

    async function addService() {
      const serviceName = document.getElementById('newService').value;
      const categoryId = document.getElementById('categorySelect').value;
      if (!serviceName || !categoryId) {
        alert('Please fill out all fields');
        return;
      }
      try {
        const response = await fetch('/add_service', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ service_name: serviceName, category_id: categoryId })
        });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          document.getElementById('newService').value = '';
          loadServices();
        } else {
          alert(result.error || 'Failed to add service');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while adding the service');
      }
    }

    async function loadCategories() {
    try {
      const response = await fetch('/get_categories');
      const result = await response.json();
      const categoriesTable = document.getElementById('categoriesTable');
      const categorySelect = document.getElementById('categorySelect');

      categoriesTable.innerHTML = '';
      categorySelect.innerHTML = '';

      result.categories.forEach(category => {
        const row = `<tr>
          <td>${category.name}</td>
          <td><button class="delete-button" onclick="deleteCategory(${category.id})">Delete</button></td>
        </tr>`;
        categoriesTable.insertAdjacentHTML('beforeend', row);

        const option = `<option value="${category.id}">${category.name}</option>`;
        categorySelect.insertAdjacentHTML('beforeend', option);
      });
    } catch (error) {
      console.error('Error:', error);
    }
  }

    async function loadServices() {
    try {
      const response = await fetch('/get_services');
      const result = await response.json();
      const servicesTable = document.getElementById('servicesTable');

      servicesTable.innerHTML = '';

      result.services.forEach(service => {
        const row = `<tr>
          <td>${service.service_name}</td>
          <td>${service.category_name}</td>
          <td><button class="delete-button" onclick="deleteService(${service.id})">Delete</button></td>
        </tr>`;
        servicesTable.insertAdjacentHTML('beforeend', row);
      });
    } catch (error) {
      console.error('Error:', error);
    }
  }

   async function deleteCategory(categoryId) {
  if (confirm('Are you sure you want to delete this category?')) {
    try {
      const response = await fetch(`/delete_category/${categoryId}`, { method: 'DELETE' });
      const result = await response.json();
      
      if (response.ok) {
        alert('Category deleted successfully');
        loadCategories();
      } else {
        alert(result.error || 'Failed to delete category');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while deleting the category');
    }
  }
}

    async function deleteService(serviceId) {
      if (confirm('Are you sure you want to delete this service?')) {
        try {
          const response = await fetch(`/delete_service/${serviceId}`, { method: 'DELETE' });
          if (response.ok) {
            alert('Service deleted successfully');
            loadServices();
          } else {
            alert('Failed to delete service');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }
    }

    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
 
  async function loadReviews() {
    try {
      const response = await fetch('/get_reviews');
      const result = await response.json();
      const reviewsTable = document.getElementById('reviewsTable');

      reviewsTable.innerHTML = '';

      result.reviews.forEach(review => {
        const row = `<tr>
          <td>${review.requester_id}</td>
          <td>${review.review}</td>
          <td><button class="delete-button" onclick="deleteReview(${review.id})">Delete</button></td>
        </tr>`;
        reviewsTable.insertAdjacentHTML('beforeend', row);
      });
    } catch (error) {
      console.error('Error:', error);
    }
  }

  async function loadCounts() {
    try {
      const response = await fetch('/get_counts');
      const result = await response.json();

      document.getElementById('userCount').innerText = result.user_count;
      document.getElementById('categoryCount').innerText = result.category_count;
      document.getElementById('serviceCount').innerText = result.service_count;
    } catch (error) {
      console.error('Error:', error);
    }
  }

  async function deleteReview(reviewId) {
    if (confirm('Are you sure you want to delete this review?')) {
      try {
        const response = await fetch(`/delete_review/${reviewId}`, { method: 'DELETE' });
        if (response.ok) {
          alert('Review deleted successfully');
          loadReviews();
        } else {
          alert('Failed to delete review');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }
  }

  async function addFAQ() {
      const question = document.getElementById('newQuestion').value;
      const answer = document.getElementById('newAnswer').value;
      if (!question || !answer) {
        alert('Please fill out all fields');
        return;
      }
      try {
        const response = await fetch('/add_faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: question, answer: answer })
        });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          document.getElementById('newQuestion').value = '';
          document.getElementById('newAnswer').value = '';
          loadFAQs();
        } else {
          alert(result.error || 'Failed to add FAQ');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while adding the FAQ');
      }
    }

  async function loadFAQs() {
    try {
        const response = await fetch('/get_faqs');
        const result = await response.json();

        console.log('Fetched FAQs:', result.faqs); // Debugging line

        const faqTable = document.getElementById('faqTable');
        faqTable.innerHTML = '';

        result.faqs.forEach(faq => {
            console.log('FAQ:', faq); // Debugging line

            const row = `<tr>
                <td>${faq.question}</td>
                <td>${faq.answer}</td>
                <td><button class="delete-button" onclick="deleteFAQ(${faq.id})">Delete</button></td>
            </tr>`;
            faqTable.insertAdjacentHTML('beforeend', row);
        });
    } catch (error) {
        console.error('Error:', error);
    }
}

  async function deleteFAQ(faqId) {
      if (confirm('Are you sure you want to delete this FAQ?')) {
        try {
          const response = await fetch(`/delete_faq/${faqId}`, { method: 'DELETE' });
          if (response.ok) {
            alert('FAQ deleted successfully');
            loadFAQs();
          } else {
            alert('Failed to delete FAQ');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }
    }

  async function changePassword(event) {
  event.preventDefault(); // Prevent form submission

  const currentPassword = document.getElementById('currentPassword').value;
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (!currentPassword || !newPassword || !confirmPassword) {
    alert('Please fill out all fields');
    return;
  }

  if (newPassword !== confirmPassword) {
    alert('New passwords do not match');
    return;
  }

  try {
    const response = await fetch('/change_admin_password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        currentPassword: currentPassword,
        newPassword: newPassword
      })
    });

    const result = await response.json();
    if (response.ok) {
      alert(result.message);
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
    } else {
      alert(result.error || 'Failed to change password');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred while changing the password');
  }
}

    
    function logout() {
     
      window.location.href = "{{ url_for('register') }}" ;
    }
 

 </script>
</body>
</html>
